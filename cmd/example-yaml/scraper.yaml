configuration:
  pkgs:
    - "github.com/jaegertracing"
    - "net/http"
    - "go.uber.org/zap"
    - "google.golang.org/grpc"
  log_debug: true

rules:
  - name_regexp: ".*Handler.*"
    pkg_regexps:
      - ".*/jaeger.*"
    component:
      description: "handler component"
      tags:
        - HANDLER
  - name_regexp: ".*"
    pkg_regexps:
      - ".*/jaeger.*"
    component:
      description: "app component"
      tags:
        - APP
  - name_regexp: ".*(Server|Logger)$"
    pkg_regexps:
      - ".*"
    component:
      description: "auxiliary component"
      tags:
        - AUX

view:
  title: "Billing: Issuing completion documents"
  line_color: 000000ff
  styles:
    - id: APP
      background_color: 1a4577ff
      font_color: ffffffff
      border_color: 000000ff
    - id: HANDLER
      background_color: 2d69b7ff
      font_color: ffffffff
      border_color: 000000ff
    - id: AUX
      background_color: c8c8c8ff
      font_color: 000000ff
      border_color: 000000ff
  root_component_tags:
    - APP
