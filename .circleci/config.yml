version: 2.1

orbs:
  taskfile: threecomma/taskfile@0.1.0

defaults: &defaults
  docker:
    - image: cimg/go:1.18
  working_directory: /go/src/github.com/krzysztofreczek/go-structurizr

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: task test
  build-examples:
    <<: *defaults
    steps:
      - checkout
      - run: task test_examples
  release:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Publish Release on GitHub"
          command: |
            . ./.github/next_version.sh
            VERSION=$(next_version $(git describe --tags --abbrev=0) 2)

            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION}

workflows:
  version: 2
  build-release:
    jobs:
      - build
      - build-examples
      - release:
          requires:
            - build
            - build-examples
          filters:
            branches:
              only: master
