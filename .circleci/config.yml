version: 2.1

orbs:
  taskfile: threecomma/taskfile@0.1.0
  slack: circleci/slack@4.9.4

defaults: &defaults
  docker:
    - image: cimg/go:1.18

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - taskfile/install:
      - run:
          name: "Test"
          command: task test
      - run:
          name: "Test examples"
          command: task test_examples
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

  release:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Publish Release on GitHub"
          command: |
            . ./.github/next_version.sh
            VERSION=$(next_version $(git describe --tags --abbrev=0) 2)

            go get github.com/tcnksm/ghr
            go install github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION}

workflows:
  version: 2
  build-release:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
