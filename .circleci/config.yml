version: 2.1

orbs:
  slack: circleci/slack@4.9.4

executors:
  go120:
    docker:
      - image: cimg/go:1.20
  go121:
    docker:
      - image: cimg/go:1.21
  go122:
    docker:
      - image: cimg/go:1.22

jobs:
  build:
    parameters:
      docker-image:
        type: executor
    executor: << parameters.docker-image >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-checksum-{{ checksum "go.sum" }}
      - run:
          name: "Install TaskFile"
          command: go install github.com/go-task/task/v3/cmd/task@latest
      - run:
          name: "Lint"
          command: task lint
      - run:
          name: "Test"
          command: task test
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
  build-examples:
    parameters:
      docker-image:
        type: executor
    executor: << parameters.docker-image >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-checksum-{{ checksum "go.sum" }}
      - run:
          name: "Install TaskFile"
          command: go install github.com/go-task/task/v3/cmd/task@latest
      - run:
          name: "Test examples"
          command: task test_examples
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1

  release:
    docker:
      - image: cimg/go:1.22
    steps:
      - checkout
      - run:
          name: "Publish Release on GitHub"
          command: |
            . ./.github/next_version.sh
            VERSION=$(next_version $(git describe --tags --abbrev=0) 2)

            go get github.com/tcnksm/ghr
            go install github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION}
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

workflows:
  version: 2
  build-release:
    jobs:
      - build:
          matrix:
            parameters:
              docker-image: [ go120, go121, go122 ]
      - build-examples:
          matrix:
            parameters:
              docker-image: [ go122 ]
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
