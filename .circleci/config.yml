version: 2.1

defaults: &defaults
  docker:
    - image: cimg/go:1.18

default-pre-commands: &default-pre-commands
  - restore_cache:
      keys:
        - go-mod-v4-{{ checksum "go.sum" }}
  - run:
      name: "Install TaskFile"
      command: go install github.com/go-task/task/v3/cmd/task@latest

default-post-commands: &default-post-commands
  - save_cache:
      key: go-mod-v4-{{ checksum "go.sum" }}
      paths:
        - "/go/pkg/mod"

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      <<: *default-pre-commands
      - run: task test
      <<: *default-post-commands

  build-examples:
    <<: *defaults
    steps:
      - checkout
      <<: *default-pre-commands
      - run: task test_examples
      <<: *default-post-commands

  release:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Publish Release on GitHub"
          command: |
            . ./.github/next_version.sh
            VERSION=$(next_version $(git describe --tags --abbrev=0) 2)

            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION}

workflows:
  version: 2
  build-release:
    jobs:
      - build
      - build-examples
      - release:
          requires:
            - build
            - build-examples
          filters:
            branches:
              only: master
